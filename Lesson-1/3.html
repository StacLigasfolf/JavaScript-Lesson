<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(
  '1. с 10 + 10 произошло сложение, а "10" это строка поэтому просто добавилось рядом\n',
  10 + 10 + "10",
  '\n2. выводит по очереди 10 как число, "10" как строку и 10 как число (+) в данном случае просто соединяет значения\n',
  10 + "10" + 10,
  '\n3. все сложилось благодаря (+) перед ковычками, он переобразовывает строку в число если там есть числа\n',
  10 + 10 + +"10",
  '\n4. в JS можно делить на ноль и получить бесконечность, можно даже задать такую переменную\n',
  10 / -"",
  '\n5. +"2,5" не удалось переобразовать в число т.к переобразование остановилось на (,) - а должна быть точка\n',
  10 / +"2.5"  
  );
</script>
</body>
