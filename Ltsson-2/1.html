<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework-1</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  
  /*
  к "c" присвоили значение 'a = 1', а оператор инкремента (++) добавляет 1 в значение 'a' поэтому получаем 2 
   */
  c = ++a;
  console.log(c);

  /*
  на сколько я знаю, конструкция как b++ работает в циклах увеличивая значение в последующих итерациях, а при такой записи нет поэтому и остается 1
   */
  d = b++;
  console.log(d);

  /*
  в первом примере 'a' увеличили на 1 и в этом еще на 1 и того 'a = 3', (c = 3 + 2 = 5) 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  console.log(d); из предыдущего примера d была увеличена на значение b++, а значит сеичас она равна 2 как итог (d = 2 + 2 = 4)
  onsole.log(a); из предыдущих примеров значение 'a' было увеличено с помощю оператора инкремента (++) до значения 3 
  console.log(b); из предыдущих примеров b было увеличено для последующих итераций а тк как это уже вывод значения, оно равно 3 (b = 1; d = b++; d = 2 + b++; b = 3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
