<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework-4</title>

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const num1 = +prompt('Введите первое число: ');
  const num2 = +prompt('Введите второе число: ');

  /**
   * Функция принимает значения введенные пользователем и возвращает их сумму
  **/
  function summa(){
    return num1+num2;
  }

  /**
   * Функция принимает значения введенные пользователем и возвращает их разность
  **/
  function difference(){
    return num1 - num2;
  }

  /**
   * Функция принимает значения введенные пользователем и возвращает их произведение
  **/
  function multiplication(){
    return num1 * num2;
  }

  /**
   * Функция принимает значения введенные пользователем и возвращает результат деления
  **/
  function division(){
    return num1 / num2;
  }

  /*
    Result 
  */
  console.log(`Сумма = ${summa(num1, num2)}`);
  console.log(`Разность = ${difference(num1, num2)}`);
  console.log(`Умножение = ${multiplication(num1, num2)}`);
  console.log(`Деление = ${division(num1, num2)}`);


</script>
</body>
</html>
